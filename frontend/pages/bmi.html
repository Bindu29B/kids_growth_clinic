<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Records</title>
  <link rel="stylesheet" href="../css/style-action-btn.css">
</head>
<body>
  <div class="container">
    <h2>BMI Records for <span id="baby-name"></span></h2>

    <button onclick="document.getElementById('bmiModal').showModal()">+ Add BMI</button>

    <dialog id="bmiModal">
      <h3>New BMI Entry</h3>
      <input type="number" id="weight" placeholder="Weight (kg)" step="0.1" required><br>
      <input type="number" id="height" placeholder="Height (cm)" step="0.1" required><br>
      <button onclick="addBMI()">Save</button>
      <button onclick="document.getElementById('bmiModal').close()">Cancel</button>
    </dialog>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight (kg)</th>
          <th>Height (cm)</th>
          <th>BMI</th>
        </tr>
      </thead>
      <tbody id="bmi-records">
        <!-- entries inserted by JS -->
      </tbody>
    </table>
  </div>

  <script src="../js/bmi.js"></script>
</body>
</html>
